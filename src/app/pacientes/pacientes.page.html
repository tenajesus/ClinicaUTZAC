<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- lista de pacientes -->
  <ion-list [inset]="true">
    <ion-item *ngFor="let paciente of pacientes">
      <ion-avatar slot="start">
        <img src="../../assets/avatar/paciente.png">
      </ion-avatar>
        <ion-label>
            <h2 class="color">Expediente: {{paciente.id}}:{{paciente.expediente}}</h2>
            <h3>Fecha de Ingreso: {{paciente.fechaIngreso}}</h3>
            <h3>Nombre: {{paciente.nombre}}</h3>
            <h3>Edad: {{paciente.edad}}</h3>
            <p>Fisioterapeuta: {{paciente.fisio}}</p>
        </ion-label>
        <ion-avatar slot="end">
          <ion-icon name="create" style="zoom: 1.5; color: green;" [routerLink] = "['/update-paciente/',paciente.id]"></ion-icon>
          <ion-icon name="trash" style="zoom: 1.5; color: red;" (click)="presentConfirm(paciente.id)"></ion-icon>
          
        </ion-avatar>
    </ion-item>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pacientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col>
      <ion-button (click)="goToHome()" color="primary"
      shape="full" expand="block">Inicio</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
